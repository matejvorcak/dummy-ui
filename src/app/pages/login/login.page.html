
<div class="flex-1 min-h-full min-w-full p-10 relative md:flex items-center text-center md:text-left md:space-x-10 lg:space-x-20">
  <div class="hidden md:inline-flex w-full md:w-1/2 text-center">
    <img alt="" src="assets/images/undraw_enter_uhqk.svg">
  </div>
  <div class=" w-full md:w-1/2">
      <div class="md:px-7">
          <div class="text-right">
              <h1 class="my-3 text-3xl font-semibold ">Sign in</h1>
              <p class="text-gray-500 dark:text-gray-400">Sign in to access your account</p>
          </div>
          <form action="" [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <div class="mb-6">
                  <label for="username" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Username</label>
                  <input form-control type="username" formControlName="username" placeholder="Your Username"/>
                  <ng-container *ngIf="loginForm.controls.username.touched && loginForm.controls.username.invalid">
                    <span form-error *ngIf="loginForm.controls.username.errors?.required">
                      Username is required.
                    </span>
                  </ng-container>
              </div>
              <div class="mb-6">
                  <div class="flex justify-between mb-2">
                      <label for="password" class="text-sm text-gray-600 dark:text-gray-400">Password</label>
                      <a routerLink="/page-not-found" class="text-sm text-gray-400 focus:outline-none focus:text-yellow-500 hover:text-yellow-500 dark:hover:text-yellow-300">Forgot password?</a>
                  </div>
                  <input form-control type="password" formControlName="password" placeholder="Your Password"/>
                  <ng-container *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
                    <span form-error *ngIf="loginForm.controls.password.errors?.required">Password is required.</span>
                    <span form-error *ngIf="loginForm.controls.password.errors?.minlength">Password is too short.</span>
                  </ng-container>

                  <ng-container *ngIf="loginForm.touched && loginForm.invalid">
                    <span class="mt-3" form-error *ngIf="loginForm.errors?.credentials">{{loginForm.errors?.credentials}}</span>
                  </ng-container>
              </div>
              

              <div class="mb-6">
                  <button type="submit" [disabled]="isLoginInProgress" class="disabled:opacity-50 w-full px-3 py-4 text-white bg-yellow-500 rounded-md focus:bg-yellow-600 focus:outline-none">
                    <i *ngIf="isLoginInProgress" class="mdi mdi-loading mdi-spin"></i>
                    <span>Sign in</span>
                  </button>
              </div>
              <p class="text-sm text-center text-gray-400">Don&#x27;t have an account yet? <a routerLink="/page-not-found"class="text-yellow-400 focus:outline-none focus:underline focus:text-yellow-500 dark:focus:border-yellow-800">Sign up</a>.</p>
          </form>
      </div>
  </div>
</div>
